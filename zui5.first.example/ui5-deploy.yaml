# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: '2.4'
metadata:
  name: 'zui5.first.example'
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://<host>:<port>
          client: "<client>"
          auth: basic
        credentials:
          username: env:SAP_USERNAME
          password: env:SAP_PASSWORD
        app:
          name: ZUI5_FIRST_APP
          description: Meine App
          package: $TMP
          transport: ""
